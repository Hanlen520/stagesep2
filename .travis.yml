os: linux
dist: xenial
language: python
sudo: true
python:
  - "3.5"
  - "3.6"
  - "3.7"

install:
  - sudo apt-get -qq update
  - sudo apt-get -y install tesseract-ocr tesseract-ocr-chi-sim libtesseract-dev libleptonica-dev pkg-config
  - sudo apt-get -y install libglib2.0 libsm6 libxrender1 libxext-dev
  - pip install Cython
  - pip install stagesep2

script: git clone https://github.com/williamfzc/stagesep2-sample.git && cd stagesep2-sample && python sample.py

notifications:
  email:
    recipients:
      - fengzhangchi@vip.qq.com
    on_success: always
    on_failure: always
